<!DOCTYPE html>
<html>
<head>   
        <link href='index.css' rel='stylesheet' type='text/css'>  
        <link href="header.css" rel="stylesheet" type="text/css">
</head>
<body background="bg07.jpg">    
  <div class="header">
      <button id ="topButtons1" >Sign Up</button>
      <button id ="topButtons2" >Sign In</button>
      <a id="pageTitle" class="logo-title">ScriBBler</a>
      <p class="middleText">Explore Imagine Create</p>
  </div> 
  <div id = "postButtons">
      <p align = "center">
          <a href = "bloglist.html"><button id= "Middle-Button">All Posts </button></a>
          <button id = "Middle-Button">Create Post </button>
      </p>
  </div>
        
<div id="myModal" class="modal">                  
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>
      <h1>Get Started</h1>
      <hr class = "hr-Shade">
      <form class = "form-style">
      <label>Full Name</label><br>
      <input type="text" placeholder="Enter Full Name" required>      <br>           
      <label>Username</label><br>
      <input type="text" placeholder="Enter Username" required><br>                
      <label>Password </label><br>
      <input type="password" placeholder="Enter Password" required><br>                  
      <label>Confirm Password</label><br>
      <input type="password" placeholder="Confirm Password" required><br>                 
      <button class = "Sign-Up-Button">Sign Up</button>
      </form>       
    </p>
  </div>
</div>
          <!-- For Sign In -->
<div id="myModal2" class="modal">                  
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>
      <h1>Welcome Back</h1>
      <hr class = "hr-Shade">
      <form class = "form-style">   
        <label>Username</label>
        <input type="text" placeholder="Enter Username" required>
        <label>Password</label>
        <input type="password" placeholder="Enter Password" required>
      <button class = "Sign-Up-Button">Sign In</button><br>
      Not a member ? <a id = "linking">Sign Up</a>
      </form>       
    </p>
  </div>
</div>
<script src = "index.js"></script>
</body>
</html>
